<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Senha Enviada</title>
    <style>
        body {
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #444;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Solicitação recebida!</h2>
    <p>O CPF informado foi: <strong th:text="${cpf}"></strong></p>
    <p>Se ele existir no sistema, enviaremos instruções para redefinir sua senha.</p>
</div>
</body>
</html>

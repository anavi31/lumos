<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>

    <style>
        body {
            background: #f0f2f5;
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            margin: 20px auto;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card h3 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .col {
            flex: 1;
        }

        .buttons {
            margin-top: 25px;
            text-align: right;
        }

        button {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-save {
            background: #ffd400;
        }

        .btn-reset {
            background: #fff;
            border: 1px solid #ccc;
        }

        .btn-cancel {
            background: #fff;
            border: 1px solid #ccc;
        }

    </style>
</head>

<body>

    <div class="container">

        <h2>Adicionar Perfil</h2>

        <form id="formCadastro">

            <div class="grid">

                <!-- INFORMAÇÕES DO ALUNO -->
                <div class="card">
                    <h3>Informações do Aluno</h3>

                    <div class="row">
                        <div class="col">
                            <label>Primeiro Nome</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="col">
                            <label>Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Data de Nascimento</label>
                            <input type="date" id="dataNascimento">
                        </div>

                        <div class="col">
                            <label>Matrícula</label>
                            <input type="text" id="matricula">
                        </div>
                    </div>
                </div>

                <!-- RESPONSÁVEIS -->
                <div class="card">
                    <h3>Informações dos Responsáveis</h3>

                    <div class="row">
                        <div class="col">
                            <label>Nome do Responsável Acadêmico</label>
                            <input type="text" id="nomeRespAcademico">
                        </div>

                        <div class="col">
                            <label>Nome do Responsável Financeiro</label>
                            <input type="text" id="nomeRespFinanceiro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>CPF Acadêmico</label>
                            <input type="text" id="cpfRespAcademico">
                        </div>

                        <div class="col">
                            <label>CPF Financeiro</label>
                            <input type="text" id="cpfRespFinanceiro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Telefone Acadêmico</label>
                            <input type="text" id="telRespAcademico">
                        </div>

                        <div class="col">
                            <label>Telefone Financeiro</label>
                            <input type="text" id="telRespFinanceiro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Email Acadêmico</label>
                            <input type="email" id="emailRespAcademico">
                        </div>

                        <div class="col">
                            <label>Email Financeiro</label>
                            <input type="email" id="emailRespFinanceiro">
                        </div>
                    </div>

                </div>

                <!-- LOGIN DO ALUNO -->
                <div class="card">
                    <h3>Login do Aluno</h3>

                    <label>Login</label>
                    <input type="text" id="loginAluno">

                    <label>Senha</label>
                    <input type="password" id="senhaAluno">
                </div>

                <!-- ENDEREÇO -->
                <div class="card">
                    <h3>Endereço do Aluno</h3>

                    <label>Rua</label>
                    <input type="text" id="rua">

                    <div class="row">
                        <div class="col">
                            <label>Número</label>
                            <input type="text" id="numero">
                        </div>

                        <div class="col">
                            <label>Bairro</label>
                            <input type="text" id="bairro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>CEP</label>
                            <input type="text" id="cep">
                        </div>

                        <div class="col">
                            <label>Complemento</label>
                            <input type="text" id="complemento">
                        </div>
                    </div>

                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="reset" class="btn-reset">Resetar</button>
                <button type="button" class="btn-save" onclick="enviarCadastro()">Salvar</button>
            </div>

        </form>
    </div>


    <script>

        async function enviarCadastro() {

            const dto = {
                nome: document.getElementById("nome").value,
                sobrenome: document.getElementById("sobrenome").value,
                dataNascimento: document.getElementById("dataNascimento").value,
                matricula: document.getElementById("matricula").value,

                // login aluno
                loginAluno: document.getElementById("loginAluno").value,
                senhaAluno: document.getElementById("senhaAluno").value,

                // endereço
                rua: document.getElementById("rua").value,
                numero: document.getElementById("numero").value,
                bairro: document.getElementById("bairro").value,
                cep: document.getElementById("cep").value,
                complemento: document.getElementById("complemento").value,

                // responsáveis
                nomeRespAcademico: document.getElementById("nomeRespAcademico").value,
                cpfRespAcademico: document.getElementById("cpfRespAcademico").value,
                telefoneRespAcademico: document.getElementById("telRespAcademico").value,
                emailRespAcademico: document.getElementById("emailRespAcademico").value,

                nomeRespFinanceiro: document.getElementById("nomeRespFinanceiro").value,
                cpfRespFinanceiro: document.getElementById("cpfRespFinanceiro").value,
                telefoneRespFinanceiro: document.getElementById("telRespFinanceiro").value,
                emailRespFinanceiro: document.getElementById("emailRespFinanceiro").value,

                // ID DA TURMA (por enquanto fixo até você pedir dropdown)
                idTurma: 1 
            };

            const response = await fetch("http://localhost:8080/api/cadastro/aluno", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dto)
            });

            const result = await response.text();
            alert(result);
        }

    </script>

</body>
</html>
